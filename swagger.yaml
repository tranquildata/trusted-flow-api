components:

  parameters:

    #
    # Parameters used across APIs
    #

    PurposeQueryParameter:
      name: purposeId
      in: query
      required: false
      description: |
        The purpose of the request. No purpose is required for the `userAccess` request type. If this is a request to
        share data via "personal sharing" then the request type should be `consentedSharing` and the value
        of the purpose should be `personal-sharing`. For all other request types, a valid purpose identifier for the
        given request type is required.
      schema:
        type: string

    UseQueryParameter:
      name: type
      in: query
      required: true
      description: |
        The type of the request:

        * `platformUse` requests are for the platform's own internal data use
        * `platformSharing` requests are for the platform to share data with third parties in support of some purpose
        * `userAccess` requests are for a user of the platform accessing data
        * `contractualExchange` requests are for sharing data under contractual terms
        * `consentedSharing` requests are for sharing data under consented terms or via "personal sharing"
      schema:
        type: string
        enum:
          - platformUse
          - platformSharing
          - userAccess
          - contractualExchange
          - consentedSharing

    SubjectQueryParameter:
      name: subject
      in: query
      required: false
      description: |
        The requestor who is asserting the given purpose for the given type of request. No subject is required for
        the `platformUse` type. For all other request types a valid subject is required.

        For `platformSharing` the subject must be the identifier for one of the third parties supporting the stated
        purpose. For `userAccess` the subject must be a user provisioned via [upsertUser()](#api-User-upsertUser).
        For `contractualExchange` and `consentedSharing` the subject must identify a specific set of terms from
        the identified purpose, or in the case of "personal sharing", the subject must identify someone who the user
        has consented to share with.
      schema:
        type: string

    MappingGroupQueryParameter:
      name: mappingGroup
      in: query
      required: false
      description: The optional name of the mapping group to use. If no name is provided, the default group is chosen.
      schema:
        type: string

  schemas:

    #
    # Structures used by the User APIs
    #

    UserStatus:
      type: object
      properties:
        userId:
          type: string
        latestTerms:
          type: integer
          description: the unix timestamp (the number of seconds since jan 1, 1970) of when the user last accepted platform terms
        reacceptRequired:
          type: boolean
          description: whether any expansive changes to terms that apply to the given identity have been made, requiring the user to re-accept terms
      required:
        - userId
        - latestTerms
        - reacceptRequired

    ContractualRelationship:
      type: object
      properties:
        purposeId:
          type: string
          description: the purpose of the contractual relationship
        termsId:
          type: string
          description: the terms of the contractual relationship
      required:
        - purpose
        - thirdParty

    UserPersonalTerms:
      type: object
      properties:
        categories:
          $ref: './config_schema.yml#/components/schemas/Categories'
        platformUse:
          $ref: './config_schema.yml#/components/schemas/PlatformUsePurposes'
        platformSharing:
          $ref: './config_schema.yml#/components/schemas/PlatformSharingPurposes'
        userAccess:
          type: object
          title: PersonalizedUserCategories
          properties:
            categoryIds:
              description: The set of categories that this user has access to
              $ref: './config_schema.yml#/components/schemas/CategoryIdentifiers'
            guardianAccessCategoryIds:
              description: The set of categories (if any) that this user's guardians have access to
              $ref: './config_schema.yml#/components/schemas/CategoryIdentifiers'
          required:
            - categoryIds
        contractualExchange:
          allOf:
            - $ref: '#/components/schemas/ContractualRelationship'
            - type: object
              properties:
                categoryIds:
                  description: the categories of data associated with the user shared with the contractual entity
                  $ref: './config_schema.yml#/components/schemas/CategoryIdentifiers'
              required:
                - categoryIds
          title: ContractualCategories
      required:
        - categories
        - platformUse
        - platformSharing
        - userAccess

    UserTermsQuery:
      type: object
      properties:
        attributes:
          description: a mapping of user attributes names to values
          type: object
        contractualRelationship:
          description: the contractual relationship (if any) that the user is entering the system under
          $ref: '#/components/schemas/ContractualRelationship'

    AffirmativeConsentRelationship:
      type: object
      properties:
        purposeId:
          type: string
          description: the purpose of the consented sharing
        termsId:
          type: string
          description: the terms describing this consented sharing
        categoryIds:
          description: the set of categories that a user consents to share through this relationship
          $ref: './config_schema.yml#/components/schemas/CategoryIdentifiers'
      required:
        - consentedParty
        - purpose

    PersonalSharingRelationship:
      type: object
      properties:
        userId:
          type: string
          description: the identity of a user who is allowed shared data through this relationship
        categoryIds:
          description: the set of categories that a user consents to share through this relationship
          $ref: './config_schema.yml#/components/schemas/CategoryIdentifiers'
      required:
        - userId

    UserDiscretionaryConsents:
      type: object
      properties:
        affirmativeConsents:
          description: a list of all the affirmative consents that the user has granted
          type: array
          items:
            $ref: '#/components/schemas/AffirmativeConsentRelationship'
        personalSharing:
          description: a list of all the user-specific sharing that a user has consented to
          type: array
          items:
            $ref: '#/components/schemas/PersonalSharingRelationship'
        optInIds:
          type: array
          description: a list of all the opt-in purposes the user consented to
          items:
            type: string

    UserGrant:
      type: object
      properties:
        userId:
          type: string
          description: the user who is granting consent
        grantorId:
          type: string
          description: >
            the optional user who is granting consent on behalf of the identified user (e.g., in a model where
            a guardian is allowed to grant consent on behalf of their children)
        consents:
          description: the accepted consents
          $ref: '#/components/schemas/UserDiscretionaryConsents'
      required:
        - userId
        - consents

    UserCore:
      type: object
      properties:
        userId:
          type: string
        attributes:
          description: a mapping of user attributes names to values
          type: object
          additionalProperties:
            type: string
        contractualRelationship:
          $ref: '#/components/schemas/ContractualRelationship'
      required:
        - userId

    UserExtended:
      type: object
      properties:
        userId:
          type: string
        attributes:
          description: a mapping of user property names to a value
          type: object
          additionalProperties:
            type: string
        contractualRelationship:
          $ref: '#/components/schemas/ContractualRelationship'
        consents:
          description: the accepted consents
          $ref: '#/components/schemas/UserDiscretionaryConsents'
      required:
        - userId
  
    ChildInfo:
      type: object
      properties:
        childId:
          type: string
        deniedThirdParties:
          $ref: './config_schema.yml#/components/schemas/PlatformSharingParties'
      required:
        - childId

    UserChildrenList:
      type: object
      properties:
        guardianId:
          type: string
          description: the identifier of the guardian requesting their children
        children:
          type: array
          description: the children of this guardian including any controls
          items:
            $ref: '#/components/schemas/ChildInfo'
      required:
