    #
    # Structures used by the Mapping APIs
    #

    FieldMapping:
      type: object
      properties:
        recordField:
          type: string
          description: the identifier of the field in a format compatible with the underlying data provider
        recordJoinValue:
          type: object
          description: >
            Some data formats spread the components of a property value across multiple record fields. In those cases you can specify
            the record fields with a join value. The property value will be assembled by concatenating the values of the matched fields
            listed in fieldNames, separated by the specified delimiter. If any field is missing, then the mapping does not match. For
            example, suppose the expected resource subject for a given record is 'Invoice/123'. That value isn't present in the record,
            but the record field 'type' has the value 'Invoice', and the record field 'identifier.id' has the value '1234'. With a
            recordJoinValue you can set 'fieldNames' to ['type', 'identifier.id'] and 'delimiter' to '/' to resolve the expected value.
          properties:
            fieldNames:
              type: array
              items: 
                type: string
              description: an array of the field names to combine to construct the field value
            delimiter:
              type: string
              description: the separator to put between the elements of fields
        categoryId:
          type: string
          description: the stable identifier of the category that the record field maps to
        fieldId:
          type: string
          description: the stable identifier of the field within the identified category that this record field maps to
        resourceContext:
          type: boolean
          description: if true, this record field's value identifies the resource subject for the data
        fieldMatchRules:
          type: object
          additionalProperties:
            type: string
          description: >
            Specifies optional record-field matching constraints. If fieldMatchRules is empty, then the mapping is said to
            match if any record-field in the input matches the value of recordField. If non-empty, then each key in fieldMatchRules
            is interpreted as a record-field name. If a record has matching fields for every key, and if each value matches the
            value of the corresponding field in fieldMatchRules, only then is this mapping's recordField checked for a match. Use
            fieldMatchRules for situations where a required field has different names depending on other fields. For example in a
            system with 'user' and 'customer' records a `type` field is used to distinguish between them. For user records the
            user_id is in the field named `id` and the `type` field is "user". But for customer records, the user_id is in the field
            named `cust_id` when the `type` field has the value "customer". To handle this case, two mappings would be defined. One
            would have field match rules set to match `type` against "user" and the other would match `type` against "customer".
        tag:
          type: string
          description: >
            if non-empty, the value of tag is included in record context with the associated record. For example if a given record has
            an 'Address' field that held the user's address, that could be tagged with the value 'PII'. The actual address wouldn't be
            included in-context, just the tag. If multiple fields with the same tag in a given record match, only a single tag value
            will be set. This is useful for acting on types of data that are present or absent.
        score:
          type: integer
          description: >
            Specifies a score value that this field will carry. The scores of all matching fields in a record are summed up to produce
            a total score for that record. This is useful for applying thresholding or weighting.

